<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Oct-4</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f0f0f;
      font-family: 'Arial', sans-serif;
      color: #fff;
      overflow-x: hidden;
      padding: 15px;
      box-sizing: border-box;
    }

    .card {
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 2.5rem); 
      color: #ff3366;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: clamp(1rem, 4vw, 1.2rem); 
      color: #bbb;
      margin-bottom: 20px;
      animation: fadeIn 3s ease-in-out;
      line-height: 1.5;
    }

    .birthday-card {
      text-align: center;
      padding: 20px;
    }

    .birthday-card img {
      max-width: 220px; 
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin: 0 auto;
      display: block;
    }

    @media (max-width: 480px) {
      .birthday-card img {
        max-width: 150px;
      }
    }

    .quote {
      font-size: clamp(0.9rem, 3.5vw, 1.1rem);
      color: #ffd1dc;
      margin-top: 15px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: #ff3366;
      color: #fff;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
      margin-top: 20px;
    }

    .btn:hover {
      background: #ff4f81;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>

</body>
</html>
